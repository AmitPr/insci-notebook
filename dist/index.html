<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <script src="bundle.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@300;400&family=Fira+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style type="text/css">
        a.anchor-link {
            display: none;
        }
    </style>
    </script>
</head>

<body class="margin-0">
    <header>
        <div class="document-title">
            <h1 class="margin-0 weight-300">INSCI</h1>
            <div class="title-container">
                <span class="title weight-300" contenteditable="true" onfocus="focusTitle(this);" onkeyup="edited=true;"
                    onblur="unfocusTitle(this);" data-placeholder="Untitled Notebook">Notebook Title</span>
                <script>
                    var edited = false;
                    function unfocusTitle(e) {
                        if (e.textContent == e.dataset.placeholder && !edited) {
                            e.textContent = "";
                        }
                        e.scrollLeft = 0;
                        document.title = e.textContent;
                    }
                    function focusTitle(e) {
                        edited = false;
                        if (!e.textContent)
                            e.textContent = e.dataset.placeholder;
                    }
                </script>
            </div>
            <div class="button-group">
                <button class="button-theme-toggle"></button>
            </div>
        </div>
        <div class="actionbar">
            <div class="button-group">
                <button class="button-new-cell"></button>
                <button class="button-delete-cell"></button>
            </div>
            <div class="spacer"></div>  
            <div class="button-group">
                <button class="button-run-cell"></button>
            </div>
            <div class="spacer"></div>
            <div class="button-group">
                <select name="cell-type" id="cell-type">
                    <option value="python">Python</option>
                    <option value="markdown">Markdown</option>
                </select>
            </div>
            <div class="spacer"></div>
            <div class="button-group">
                <button class="button-move-down-cell"></button>
                <button class="button-move-up-cell"></button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="notebook flex flex-wrap flex-col">
        </div>
    </div>
</body>

</html>
