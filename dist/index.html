<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <script src="bundle.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"

        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
        integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
        onload="renderLaTeX()"></script>-->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@300;400&family=Fira+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style type="text/css">
        a.anchor-link {
            display: none;
        }
    </style>
    </script>
</head>

<body class="bg-white dark:bg-black text-black dark:text-white font-light">
    <div class="md:flex h-screen">
        <div class="sidebar bg-blue-800 w-60 p-2 flex flex-col">
            <h1 class="font-thin text-gray-100">INSCI</h1>
            <hr class="mt-1 mb-1 border-gray-400 w-1/5">
            <div>
                <button
                    class="button-run-cell action-button">
                    <div class="icon items-center p-1.5 inline-block"></div>
                    <span class="inline-flex items-center text-gray-300 font-thin mx-2">Run Cell</span>
                </button>
                <button
                    class="button-new-cell action-button">
                    <div class="icon items-center p-1.5 inline-block"></div>
                    <span class="inline-flex items-center text-gray-300 font-thin mx-2">New Cell</span>
                </button>
                <button
                    class="button-delete-cell action-button">
                    <div class="icon items-center p-1.5 inline-block"></div>
                    <span class="inline-flex items-center text-gray-300 font-thin mx-2">Delete Cell</span>
                </button>
                <button
                    class="button-move-up-cell action-button">
                    <div class="icon items-center p-1.5 inline-block"></div>
                    <span class="inline-flex items-center text-gray-300 font-thin mx-2">Move Cell Up</span>
                </button>
                <button
                    class="button-move-down-cell action-button">
                    <div class="icon items-center p-1.5 inline-block"></div>
                    <span class="inline-flex items-center text-gray-300 font-thin mx-2">Move Cell Down</span>
                </button>
            </div>
            <div class="mb-auto"></div>
            <hr class="mt-1 mb-1 border-gray-400 w-1/5">
            <div>
                <button class="button-theme-toggle flex justify-center align-middle">
                    <div class="icon items-center rounded-lg p-1.5 inline-block"></div><span
                        class="inline-flex items-center text-gray-300 font-thin ml-2">Toggle Dark Mode</span>
                </button>
            </div>
        </div>
        <!-- <header class="text-gray-700 dark:text-gray-200 body-font fixed w-full z-100 bg-white dark:bg-black">
            <div class="mx-auto p-4 border-b border-gray-400 dark:border-gray-800">
                <div class="flex flex-wrap flex-col md:flex-row items-center">
                    <input type="text"
                        class="bg-transparent inline-flex items-center md:mr-auto text-base outline-none text-center md:text-left"
                        value="Notebook Title" autocomplete=off></input>
                </div>
                <div class="flex flex-wrap flex-col md:flex-row items-center">
                    <nav class="actionbar flex flex-wrap items-center text-base justify-center">
                    </nav>
                </div>
            </div>
        </header> -->
        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 overflow-y-scroll">
                <div class="body container mx-auto p-2">
                    <div class="notebook flex flex-wrap flex-col">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
