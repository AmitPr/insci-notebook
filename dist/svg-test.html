<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <script>
        var state = "light";
        document.addEventListener("click", function () {
            if (state == "light") {
                var elements = document.getElementsByClassName('day-night-animate');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].beginElement();
                }
                state = "dark";
            } else if (state == "dark") {
                var elements = document.getElementsByClassName('night-day-animate');
                for (var i = 0; i < elements.length; i++) {
                    elements[i].beginElement();
                }
                state = "light";
            }
        });
    </script>
</head>

<body>
    <?xml version="1.0" encoding="UTF-8" standalone="no"?>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <defs />

            cy="110" r="48">
            <animateTransform class="day-night-animate" attributeName="transform" attributeType="XML" type="translate"
                from="0 0" to="60 55" fill="freeze" begin="indefinite" dur="0.25s" />
            <animateTransform class="night-day-animate" attributeName="transform" attributeType="XML" type="translate"
                from="60 55" to="0 0" fill="freeze" begin="indefinite" dur="0.25s" />
